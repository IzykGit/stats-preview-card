<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Stats Preview Card</title>

</head>
<body>
  <main>

    <section>

      <div class="header-text">
        <h1 class="stats-header">Get <span style="color: hsl(277, 64%, 61%);">insights</span> that help your business grow.</h1>

        <p class="stats-desc"> Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>
      </div>


      <ul class="stats-list">

        <li>
          <!-- using span to change style -->
          <span class="list-stat">10k+</span>
          <br />
          <span class="list-type">COMPANIES</span>
        </li>
        <li>
          <span class="list-stat">314</span>
          <br />
          <span class="list-type">TEMPLATES</span>
        </li>
        <li>
          <span class="list-stat">12M+</span>
          <br />
          <span class="list-type">QUERIES</span>
        </li>

      </ul>

    </section>
    


    <div class="card-image-div">
      <img class="card-image" alt="Get insights!" aria-label="" src="./images/image-header-desktop.jpg"/>
    </div>
  </main>
</body>
</html>
